<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Prompt Roulette</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(#f00, #00f);
      position: relative;
      cursor: pointer;
      transition: transform 3s ease-out;
      margin: 0 auto;
    }

    #spinButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .spinning {
      transform: rotate(360deg);
    }

    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Prompt Roulette</h1>
    <div id="wheel">Click to Spin!</div>
    <button id="spinButton" onclick="spinWheel()">Spin the Wheel</button>

    <div id="result">
      <h2>Category: <span id="category">--</span></h2>
      <p>Prompt: <span id="prompt">--</span></p>
    </div>
  </div>

  <script>
    let categories = [];
    let prompts = {};

    // Function to fetch prompts and categories from ChatGPT API
    async function fetchPrompts() {
      const apiKey = "your-api-key-here"; // Replace with your OpenAI API key

      const response = await fetch('https://api.openai.com/v1/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo", // Use the ChatGPT model
          messages: [{ role: "user", content: "Give me a list of four creative categories with 3 prompts each for a virtual prompt roulette game." }],
          max_tokens: 150,
        })
      });

      const data = await response.json();
      const content = data.choices[0].message.content;

      // Parse response into categories and prompts
      parsePrompts(content);
    }

    // Parse the response content into categories and prompts
    function parsePrompts(content) {
      const categoriesAndPrompts = content.split("\n").filter(line => line.trim() !== "");

      categoriesAndPrompts.forEach(line => {
        const [category, ...promptList] = line.split(":");
        const promptsList = promptList.join(":").split(";").map(prompt => prompt.trim());

        categories.push(category);
        prompts[category] = promptsList;
      });
    }

    function spinWheel() {
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const randomPrompt = prompts[randomCategory][Math.floor(Math.random() * prompts[randomCategory].length)];

      // Update category and prompt in the UI
      document.getElementById("category").textContent = randomCategory;
      document.getElementById("prompt").textContent = randomPrompt;

      // Add spinning effect
      const wheel = document.getElementById("wheel");
      wheel.classList.add("spinning");

      // After animation, remove the spinning class (reset rotation)
      setTimeout(() => wheel.classList.remove("spinning"), 3000);
    }

    // Fetch prompts when the page loads
    window.onload = fetchPrompts;

  </script>
</body>
</html>
