<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Prompt Roulette</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(#f00, #00f, #0f0, #ff0, #f0f, #00f, #f00);
      position: relative;
      cursor: pointer;
      margin: 0 auto;
      transition: transform 4s ease-out;
    }

    #spinButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
    }

    #category {
      font-size: 20px;
      font-weight: bold;
    }

    #prompt {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Prompt Roulette</h1>
    <div id="wheel" onclick="spinWheel()">Click to Spin!</div>
    <button id="spinButton" onclick="spinWheel()">Spin the Wheel</button>

    <div id="result">
      <h2>Category: <span id="category">--</span></h2>
      <p>Prompt: <span id="prompt">--</span></p>
    </div>
  </div>
