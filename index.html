<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune Prompt Roulette</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    #wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin-top: 20px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#f00 0%, #f00 25%, #00f 25%, #00f 50%, #0f0 50%, #0f0 75%, #ff0 75%, #ff0 100%);
      transform-origin: center;
      transition: transform 4s ease-out;
      position: relative;
    }

    #needle {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid black;
      z-index: 1;
    }

    #spinButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 30px;
    }

  </style>
</head>

    <h1>Wheel of Fortune Prompt Roulette</h1>

    <div id="result">

  </div>
