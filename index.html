<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Prompt Roulette</title>
  <style>
    /* Flexbox setup for the entire page */
    body {
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center;     /* Vertically center */
      height: 100vh;           /* Full screen height */
      margin: 0;               /* Remove default margin */
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Optional: Add background color */
    }

    /* Wrapper to group the elements */
    .container {
      text-align: center; /* Center text */
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(#f00, #00f);
      position: relative;
      cursor: pointer;
      transition: transform 3s ease-out;
      margin: 0 auto; /* Center the wheel */
    }

    #spinButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .spinning {
      transform: rotate(360deg); /* Animation for spinning */
    }

    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtual Prompt Roulette</h1>
    <div id="wheel">Click to Spin!</div>
    <button id="spinButton" onclick="spinWheel()">Spin the Wheel</button>

    <div id="result">
      <h2>Category: <span id="category">--</span></h2>
      <p>Prompt: <span id="prompt">--</span></p>
    </div>
  </div>

  <script>
    const categories = ["AI Pickup Lines", "Pirate Startup Pitches", "Shakespearean Monologues", "Future Tech Ideas"];
    const prompts = {
      "AI Pickup Lines": ["Write a cheesy AI pickup line", "Create a robot romance poem", "Explain AI as a dating app"],
      "Pirate Startup Pitches": ["Pitch a startup idea as a pirate", "Describe a pirate app for finding treasure", "Create a crowdfunding campaign for pirate robots"],
      "Shakespearean Monologues": ["Speak like Shakespeare about AI", "Write a sonnet about coding", "Describe AI from the perspective of Hamlet"],
      "Future Tech Ideas": ["Imagine the weirdest AI-powered gadget", "Describe life with AI-driven pizza delivery", "Pitch a future AI-based travel service"],
    };

    function spinWheel() {
      // Add spinning effect
      const wheel = document.getElementById("wheel");
      wheel.classList.add("spinning");

      // After animation, remove the spinning class (reset rotation)
      setTimeout(() => wheel.classList.remove("spinning"), 3000);

      // Update category and prompt
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      const randomPrompt = prompts[randomCategory][Math.floor(Math.random() * prompts[randomCategory].length)];
      document.getElementById("category").textContent = randomCategory;
      document.getElementById("prompt").textContent = randomPrompt;
    }
  </script>
</body>
</html>
